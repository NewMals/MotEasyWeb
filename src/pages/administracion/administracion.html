<ion-header>

  <ion-navbar>
    <ion-title>administracion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row style="height: 100%">
    <ion-col class="panelIzquierdo">
        <ion-row *ngFor="let tipo of tiposHabitacion" >
          <ion-col>
            <button  class="TipoHabitacion" (click)="mostrarHabitaciones(tipo.HTIid)">{{tipo.HTIdescripcion}}</button>
          </ion-col>
        </ion-row>
    </ion-col>
    <ion-col class="panelDerecho">
      <habitaciones [Habitaciones]="habitaciones"></habitaciones>
    </ion-col>
  </ion-row>  
</ion-content>
