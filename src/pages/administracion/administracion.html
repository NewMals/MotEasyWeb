<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administracion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row style="height: 100%">
    <ion-col class="panelIzquierdo">
      <ion-row *ngFor="let tipo of tiposHabitacion">
        <ion-col>
          <button class="TipoHabitacion" (click)="mostrarHabitaciones(tipo.HVIid)">{{tipo.HVInombre}}</button>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col class="panelDerecho">
      <!-- <div *ngIf="habitaciones.length > 0">
        <generar-habitaciones></generar-habitaciones>
      </div> -->
      <div *ngFor="let habitacion of habitaciones" class="general">
        <habitacion [Habitacion]="habitacion">
        </habitacion>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
