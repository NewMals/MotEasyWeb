<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="background: transparent; text-align: center; margin: auto; width: 500px">
    <ion-card-header>
      <ion-card-title>
        Bienvenido a MotEasy
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <label>Ingresa con</label>
      <br>
      <button ion-button icon-left (click)="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        facebook
      </button>
      <button ion-button icon-left color="danger" (click)="loginGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Google
      </button>
      <ion-item style="text-align: center">
        <p class="separador"></p>
      </ion-item>
      <label>o</label>
      <ion-row>
        <ion-col style="margin-top: 30px; max-width: 40px; font-size: 25px;">
          <ion-icon name="mail" ></ion-icon>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating required>Correo electronico</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="margin-top: 30px; max-width: 40px; font-size: 25px;">
          <ion-icon name="lock"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <button ion-button icon-left color="primary" [disabled]="(!email || !password)" (click)="SignWithEmail()">
        Iniciar sesión
      </button>
      <ion-label color="danger">{{mensajeError}}</ion-label>
      <ion-label color="primary" class="Registrarse" (click)="Crear()">Registrate</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
