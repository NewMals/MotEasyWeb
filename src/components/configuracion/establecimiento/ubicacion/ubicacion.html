<!-- Generated template for the UbicacionComponent component -->

<ion-row>
  <ion-col style="max-width: 500px">
    <ion-card >
      <ion-card-header style="text-align: center">
        Ubicacion
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Ciudad</ion-label>
          <ion-input [(ngModel)]="establecimiento.ESTciudad"  type="text" (blur)="GuardarEST()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating> Localidad</ion-label>
          <ion-input [(ngModel)]="establecimiento.ESTlocalidad" type="text" (blur)="GuardarEST()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-input [(ngModel)]="establecimiento.ESTdireccion" type="text" (blur)="GuardarEST()"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col style="height: 350px">
    <div #map id="map"></div>
  </ion-col>
</ion-row>
