<!-- Generated template for the TarifasComponent component -->
<ion-card class="content">
  <ion-grid class="col">
    <ion-row align-items-center>
      <ion-col align-self-center>
        <ion-label> Tarifas</ion-label>
      </ion-col>
      <ion-col align-self-center>
        <ion-label> Cantidad de horas</ion-label>
      </ion-col>
      <ion-col align-self-center>
        <ion-label> Valor total</ion-label>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col align-self-center>
        <ion-label>1</ion-label>
      </ion-col>
      <ion-col align-self-center >
        <label>{{tarifa.TARcantHoras}} hrs</label>
        <ion-range min="1" max="24" [(ngModel)]="tarifa.TARcantHoras">
          <ion-label range-left> 1</ion-label>
          <ion-label range-right>24</ion-label>
        </ion-range>
      </ion-col>
      <ion-col align-self-center>
        <input id="txtValor" [(ngModel)]="tarifa.TARvalor" type="number" style="display: none; border: none; width: 100px; margin: auto;" (blur)="actualizarValor()"/>
        <ion-label id="lblValor" (click)="cambiarValor()" style="cursor: text">{{ tarifa.TARvalor | currency:'USD':true:'.0'}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
