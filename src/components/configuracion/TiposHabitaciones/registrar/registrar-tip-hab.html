<!-- Generated template for the RegistarTipHabComponent component -->
<ion-card>
  <ion-card-header>
    <ion-card-title>
      Registrar tipo de habitación
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label style="white-space: inherit;">Para el conocimiento de los usuarios y mejorar la calidad de la administracion de su establecimiento, por favor ingrese
      los valores solicitados
    </ion-label>
    <!-- <ion-item>
          <ion-label color="primary"> Id:</ion-label>
          <ion-input placeholder="ej: Suite, Sencilla" [(ngModel)]="HabitacionTipo.HTIid" type="number"></ion-input>
        </ion-item> -->
    <ion-item>
      <ion-label color="primary"> Nombre:</ion-label>
      <ion-input placeholder="ej: Suite, Sencilla" [(ngModel)]="HabitacionTipo.HTInombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"> Descripción:</ion-label>
      <ion-textarea placeholder="Indica los detalles generales de este tipo de habitación" [(ngModel)]="HabitacionTipo.HTIdescripcion"
        type="number"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" required> Cantidad de habitaciones:</ion-label>
      <ion-input #CantHab placeholder="ingrese un valor entre 1 y 50 " clearInput [(ngModel)]="HabitacionTipo.HTIcantidad" type="number" min="1" max="50" (ionBlur)="validarCantidad()" (keypress)="EsNumerico($event)" [disabled]="CantHabilitar"></ion-input>
    </ion-item>
    <ion-label class="mjsError" *ngIf="HabitacionTipo.HTIcantidad <= 0">* La cantidad de habitaciones, no puede ser menor a 0 o mayor a 50</ion-label>
    <ion-row>
      <ion-col>
        <complementos [habitacion]="HabitacionTipo"></complementos>
      </ion-col>
      <ion-col>
        <entretenimientos [habitacion]="HabitacionTipo"></entretenimientos>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
